<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator of god</title>
    <script src="js/main.js" defer>

    </script>
  </head>
  <body>
    <header class="showcase jumbotron">
      <h1 class="container text-center">Calculator of god!</h1>
    </header>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-op">

        </div>
        <div class="current-op">

        </div>

      </div>
      <button id="all-clear"class="span-two">AC</button>
      <button id="delete">DEL</button>
        <button id="op"class="operation">รท</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="op" class="operation">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button id="op" class="operation">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="op"class="operation">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="equals span-two">=</button>

    </div>

  </body>
</html>
